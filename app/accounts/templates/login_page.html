<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<header>
    <nav>
        <a href="/">Home page</a>
        <ul>
            <li><a href="{% url 'accounts:account_template' %}">Account</a></li>
            <li><a href="{% url 'accounts:logout' %}">Logout</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <form action="{% url 'accounts:login' %}" method="POST">
            {% csrf_token %}
            <label for="username-input"><b>Username</b></label>
            <input type="text" placeholder="email@example.com" name="username"
                   id="username-input" required>

            <label for="password-input"><b>Password</b></label>
            <input type="password" placeholder="**************" name="password"
                   id="password-input" required>

            <button type="submit">Login</button>
            <p>
                <small>Forgot your password?</small>
            </p>
        </form>
    </section>
</main>
</body>
</html>
